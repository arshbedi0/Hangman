<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman Game</title>
  <style>
    body {
      background: #181818;
      color: #fff;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #23233a;
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.3);
      padding: 36px 32px 32px 32px;
      min-width: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 18px;
      text-align: center;
    }
    .answer {
      font-size: 2rem;
      letter-spacing: 18px;
      margin-bottom: 24px;
      text-align: center;
    }
    .letters {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-bottom: 24px;
    }
    .letters button {
      background: #282845;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      padding: 8px 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .letters button:disabled {
      background: #444;
      color: #888;
      cursor: not-allowed;
    }
    .lifes {
      font-size: 1.2rem;
      margin-bottom: 18px;
      color: #ff5252;
    }
    .message {
      font-size: 1.3rem;
      color: #00e676;
      margin-top: 18px;
      text-align: center;
    }
    .reset-btn {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      padding: 8px 18px;
      cursor: pointer;
      margin-top: 18px;
      transition: background 0.2s;
    }
    .reset-btn:active {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="question" id="question"></div>
    <div class="answer" id="answer"></div>
    <div class="letters" id="letters"></div>
    <div class="lifes" id="lifes"></div>
    <div class="message" id="message"></div>
    <button class="reset-btn" id="resetBtn" style="display:none;">Play Again</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
